<!DOCTYPE html>
<html>
    <title>Access Denied</title>
    <style>
    	@import url('https://fonts.googleapis.com/css?family=Dosis|Faster+One|Montserrat|Open+Sans|Yanone+Kaffeesatz|Kanit|Roboto');

    	body{background-color:#f1f1f1;font-family:"Open Sans";font-size:13px}
		a{text-decoration:none}
		h1{color:red;font-size:24pt;font-style:italic}
		.access-denied-panel{width:50%;position:relative;overflow:auto;margin:16px 0;padding:10px 0;border:1px solid #e5e5e5;box-shadow:0 1px 1px rgba(0,0,0,.04);background:#fff;font-size:13px;line-height:2.1em;margin:auto;margin-top:10%}
		.access-denied-text{text-align:center;white-space:nowrap}
		.access-denied-message{text-align:center}

	</style>
  </head>
  <body>
    <div id="access-denied-panel" class="access-denied-panel">
    	<div class="access-denied-text"><h1>A Problem Occurred</h1></div>
    	<div class="access-denied-message">
    		You were blocked from accessing this site because you are using a VPN (Virtual Private Network) or Proxy.
    		<br />
    		We recommend not utilizing VPN or Proxy services while attempting to Register/Login this site.
    	</div>
    </div>
  </body>
</html>
